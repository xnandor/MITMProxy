<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div class="center">
			<h1>Proxy Injector</h1>
			<input type="text" placeholder="http://somedomaintoinject.com/index.html">
		</div>
		<canvas id="canvas"></canvas>
		<script id="2d-vertex-shader" type="notjs">
  			attribute vec4 a_position;
			varying vec2 uv;
 			void main() {
 			   gl_Position = a_position;
			   uv = a_position.xy;
			 }
		</script>
		<script id="2d-fragment-shader" type="notjs">
precision lowp float;

uniform float iGlobalTime;
uniform vec2 iResolution;
varying vec2 uv;

void main() {
	vec2 fragCoord = 0.5*iResolution*(uv+vec2(1.0, 1.0));
	vec2 p = (2.0*fragCoord.xy-iResolution.xy)/iResolution.y;
    float tau = 3.1415926535*2.0;
    float a = atan(p.x,p.y);
    float r = length(p)*0.75;
    vec2 uv = vec2(a/tau,r);
	float speed = 0.5;
	
	//get the color
	float xCol = (uv.x - (speed*iGlobalTime / 3.0)) * 3.0;
	xCol = mod(xCol, 3.0);
	vec3 horColour = vec3(0.25, 0.25, 0.25);
	
	if (xCol < 1.0) {
		horColour.r += 1.0 - xCol;
		horColour.g += xCol;
	} else if (xCol < 2.0) {
		xCol -= 1.0;
		horColour.g += 1.0 - xCol;
		horColour.b += xCol;
	} else {
		xCol -= 2.0;
		horColour.b += 1.0 - xCol;
		horColour.r += xCol;
	}

	// draw color beam
	uv = (2.0 * uv) - 1.0;
	float thickness = 1.0;
	float beamWidth =  thickness * abs(1.0 / (30.0 * uv.y));
	vec3 horBeam = vec3(beamWidth);
	gl_FragColor = vec4((( horBeam) * horColour), 1.0);
}		
		</script>
		<script src="index.js"></script>
	</body>
</html>
